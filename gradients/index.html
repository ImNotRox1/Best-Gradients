<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Gradients</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6bb8ff, #0080c5, #6ed6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease-in-out infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            25% {background-position: 100% 50%;}
            50% {background-position: 100% 100%;}
            75% {background-position: 0% 100%;}
            100% {background-position: 0% 50%;}
        }

        .conteudo {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .conteudo:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .botao-proximo, .botao-anterior {
            position: fixed;
            top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botao-proximo {
            right: 20px;
        }

        .botao-anterior {
            right: 180px;
        }

        .botao-proximo:hover, .botao-anterior:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .botao-voltar {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botao-voltar:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .hex-codes {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="hex-codes" id="hexCodes"></div>
    <div class="conteudo">
        <h1>Best Gradients</h1>
        <p>Esta é uma página com um belo fundo gradiente animado.</p>
    </div>
    <button class="botao-anterior" onclick="gradienteAnterior()">Gradiente Anterior</button>
    <button class="botao-proximo" onclick="proximoGradiente()">Próximo Gradiente</button>
    <button class="botao-voltar" onclick="voltarParaInicio()">Voltar</button>

    <script>
        const gradientes = [
            'linear-gradient(45deg, #ff6b6b, #ffb347, #ffff66)',
            'linear-gradient(45deg, #50c878, #00a86b, #3cb371)',
            'linear-gradient(45deg, #6bb8ff, #0080c5, #6ed6ff)',
            'linear-gradient(45deg, #ff9a8b, #ff6a88, #ff99ac)',
            'linear-gradient(45deg, #a18cd1, #fbc2eb)',
            'linear-gradient(45deg, #84fab0, #8fd3f4)',
            'linear-gradient(45deg, #f6d365, #fda085)',
            'linear-gradient(45deg, #ffecd2, #fcb69f)',
            'linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4)',
            'linear-gradient(45deg, #a1c4fd, #c2e9fb)',
        ]

        let indiceAtual = 0;

        function proximoGradiente() {
            indiceAtual = (indiceAtual + 1) % gradientes.length;
            aplicarGradiente();
        }

        function gradienteAnterior() {
            indiceAtual = (indiceAtual - 1 + gradientes.length) % gradientes.length;
            aplicarGradiente();
        }

        function aplicarGradiente() {
            document.body.style.background = gradientes[indiceAtual];
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'gradientAnimation 20s ease-in-out infinite';
            atualizarHexCodes();
        }

        function voltarParaInicio() {
            window.location.href = ../index.html;
        }

        function atualizarHexCodes() {
            const hexCodes = gradientes[indiceAtual].match(/#[0-9a-fA-F]{6}/g);
            document.getElementById('hexCodes').textContent = hexCodes.join(' ');
        }

        // Inicializar os hex codes
        atualizarHexCodes();
    </script>
</body>
</html>
